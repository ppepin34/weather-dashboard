<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dash</title>
  </head>

  <body>
    <header>
      <h1 class="fw-bold text-center text-white bg-primary p-3">
        Weather Dashboard
      </h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
            <div id="search" class="col-12 col-md-3">
              <form id="searchCity">
                <label for="city" class="fw-bold">Search for a City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  class="input-group-text mb-1"
                  autofocus
                  required
                />
                <button class="btn btn-primary mb-2 center">Search</button>
              </form>
              <div id="searchHistory" class=""></div>
            </div>
          <div id="weather" class="col-12 col-md-9">
            <div id="weatherCurrent" class="card"></div>
            <div id="weatherForecast">
                <h2>5-Day Forecast:</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
